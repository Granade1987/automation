<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Excel Mapper v3 - Prijzen & Procenten</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Excel Mapper Pro</h1>
            <p>Mapping op ID + Productinfo <br> 
            Doel: <strong>SalePrijs</strong> & <strong>Percentage</strong> correct overzetten.</p>
        </header>

        <section class="card">
            <h3>1. Upload Bestand 2 (Bron)</h3>
            <p class="instruction">Dit is het bestand waar de 38 euro en 50% in staan.</p>
            <input type="file" id="upload2" accept=".xlsx, .xls, .csv">
            <button onclick="prepareSource()" class="btn-primary">Analyseer Bronbestand</button>
        </section>

        <section id="debugCard" class="card" style="display:none; background: #2c3e50; color: #ecf0f1;">
            <h3>Live Analyse Logboek</h3>
            <div id="debugLog" style="font-family: monospace; font-size: 11px; max-height: 250px; overflow-y: scroll; padding: 10px; border: 1px solid #444;"></div>
        </section>

        <section class="card disabled" id="step2">
            <h3>2. Upload Bestand 1 (Doel)</h3>
            <p class="instruction">Het originele bestand waar de kolommen bij moeten.</p>
            <input type="file" id="upload1" accept=".xlsx, .xls, .csv">
            <button onclick="mapAndDownload()" class="btn-success">Start Mapping & Download</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
