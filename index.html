<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Excel Mapper Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Data Mapper Tool</h1>
        
        <div class="upload-section">
            <label>1. Upload Bestand 1 (Het Doel):</label>
            <input type="file" id="file1" accept=".xlsx, .xls, .csv">
        </div>

        <div class="upload-section">
            <label>2. Upload Bestand 2 (De Bron):</label>
            <input type="file" id="file2" accept=".xlsx, .xls, .csv">
        </div>

        <button id="processBtn">Verwerk en Download</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
