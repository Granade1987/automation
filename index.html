<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Croyez Excel Fixer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <center><h1>Sale Berekenen<br><span style="color: #e74c3c;">Joey's Tool</span></h1></center>
        </header>

        <section class="card">
            <h3>1. Upload Bestand 2 (Sale Lijst)</h3>
            <input type="file" id="upload2" accept=".xlsx, .xls, .csv">
            <button onclick="prepareSource()" class="btn-primary">Kolommen goedzetten</button>
        </section>

        <section id="debugCard" class="card" style="display:none; background: #1a1a1a; color: #00ff00;">
            <h3>Analyse Monitor</h3>
            <div id="debugLog" style="font-family: monospace; font-size: 11px; max-height: 200px; overflow-y: scroll; padding: 10px;"></div>
        </section>

        <section class="card disabled" id="step2">
            <h3>2. Upload Bestand 1 (Doelbestand)</h3>
            <input type="file" id="upload1" accept=".xlsx, .xls, .csv">
            <button onclick="mapAndDownload()" class="btn-success">Map & Download</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
