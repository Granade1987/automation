<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Excel Data Mapper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Excel Verwerkingstool</h2>

        <div class="card" id="step1">
            <h3>Stap 1: Bestand 2 voorbereiden</h3>
            <p>Combineer Kolom C & D in Kolom I</p>
            <input type="file" id="upload2" accept=".xlsx, .xls, .csv">
            <button onclick="prepareSource()">Bereid Bronbestand Voor</button>
            <div id="status1" class="status"></div>
        </div>

        <div class="card disabled" id="step2">
            <h3>Stap 2: Mappen met Bestand 1</h3>
            <p>Voeg G & H toe aan Bestand 1 op basis van de mapping</p>
            <input type="file" id="upload1" accept=".xlsx, .xls, .csv">
            <button onclick="mapAndDownload()">Map & Download Resultaat</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
