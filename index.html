<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Multi-Sheet Mapper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Excel Multi-Sheet Mapper</h1>
            <p>Mapping (D=B) & (E=I) over alle tabbladen.</p>
        </header>

        <section class="card" id="step1">
            <div class="step-number">1</div>
            <h3>Bestand 2 (Bron)</h3>
            <p class="instruction">We scannen alle tabbladen in dit bestand voor de mapping.</p>
            <input type="file" id="upload2" accept=".xlsx, .xls, .csv">
            <button onclick="prepareSource()" class="btn-primary">Scan alle tabbladen</button>
        </section>

        <section id="previewContainer" class="card" style="display:none;">
            <h3>üîç Preview Gevonden Data</h3>
            <p id="matchCount" class="status-text"></p>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>B (ID)</th>
                            <th>I (Titel Kleur)</th>
                            <th>G (Data)</th>
                            <th>H (Data)</th>
                        </tr>
                    </thead>
                    <tbody id="previewBody"></tbody>
                </table>
            </div>
        </section>

        <section class="card disabled" id="step2">
            <div class="step-number">2</div>
            <h3>Bestand 1 (Doel)</h3>
            <p class="instruction">Alle tabbladen in dit bestand worden verwerkt en aangevuld.</p>
            <input type="file" id="upload1" accept=".xlsx, .xls, .csv">
            <button onclick="mapAndDownload()" class="btn-success">Start Mapping & Download</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
