<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Excel Price & Percentage Mapper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Excel Prijs Mapper</h1>
            <p>Mapping op ID en Titel+Kleur <br> 
            Resultaat: Voegt <strong>SalePrijs (E)</strong> en <strong>Percentage (F)</strong> toe.</p>
        </header>

        <section class="card">
            <h3>1. Upload Bestand 2 (De Bron met prijzen)</h3>
            <input type="file" id="upload2" accept=".xlsx, .xls, .csv">
            <button onclick="prepareSource()" class="btn-primary">Analyseer Prijzen</button>
        </section>

        <section id="debugCard" class="card" style="display:none; background: #2c3e50; color: #ecf0f1;">
            <h3>Analyse Logboek</h3>
            <div id="debugLog" style="font-family: monospace; font-size: 11px; max-height: 250px; overflow-y: scroll; padding: 10px; border: 1px solid #444;"></div>
        </section>

        <section class="card disabled" id="step2">
            <h3>2. Upload Bestand 1 (Het Doelbestand)</h3>
            <input type="file" id="upload1" accept=".xlsx, .xls, .csv">
            <button onclick="mapAndDownload()" class="btn-success">Voeg Prijzen Toe & Download</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
